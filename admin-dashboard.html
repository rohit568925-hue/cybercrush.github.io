<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Admin Dashboard – Cyber Crush</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1017;
            color: #d1e2f4;
        }
        .font-hacker {
            font-family: 'Share Tech Mono', monospace;
        }
        .glow-text {
            text-shadow: 0 0 3px #38bdf8, 0 0 6px #38bdf8;
        }
    </style>
</head>
<body class="bg-gray-900 text-sky-400 font-hacker min-h-screen">

<script>
    if (localStorage.getItem('isAdminLoggedIn') !== 'true') {
        window.location.href = 'instructor-login.html';
    }
</script>

<header class="sticky top-0 z-50 bg-gray-900 border-b border-sky-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex-shrink-0">
                <a class="text-2xl font-extrabold glow-text select-none text-sky-400" href="index.html">Cyber Crush</a>
            </div>
            <div class="hidden md:flex space-x-8 text-sky-400 font-semibold text-sm tracking-wide">
                <a class="hover:text-sky-200 transition" href="admin-dashboard.html">Dashboard</a>
                <a class="hover:text-sky-200 transition" href="#" id="authLink">Sign Out</a>
            </div>
            <div class="md:hidden">
                <button aria-label="Open menu" aria-controls="mobile-menu" aria-expanded="false" class="text-sky-400 hover:text-sky-200 focus:outline-none focus:ring-2 focus:ring-sky-400" id="mobile-menu-button">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-800 border-t border-sky-700">
            <a class="block px-3 py-2 rounded-md text-base font-semibold text-sky-400 hover:text-sky-200 hover:bg-gray-700 transition" href="admin-dashboard.html">Dashboard</a>
            <a class="block px-3 py-2 rounded-md text-base font-semibold text-sky-400 hover:text-sky-200 hover:bg-gray-700 transition" href="#" id="mobileAuthLink">Sign Out</a>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12 py-16">
    <h2 class="text-4xl font-bold glow-text text-center mb-12 font-hacker">Admin Dashboard</h2>

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg border border-sky-600 mb-12">
        <h3 class="text-2xl font-bold text-sky-400 mb-4 font-hacker">All Students</h3>
        <div class="overflow-x-auto">
            <table class="w-full text-left table-auto">
                <thead>
                    <tr class="bg-gray-700 text-sky-300">
                        <th class="p-4">Name</th>
                        <th class="p-4">Email</th>
                        <th class="p-4">Mobile</th>
                        <th class="p-4">Student ID</th>
                    </tr>
                </thead>
                <tbody id="student-table-body" class="divide-y divide-gray-700">
                    </tbody>
            </table>
        </div>
        <p class="text-center text-sm mt-4 text-sky-500" id="no-students">No student data found.</p>
    </div>

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg border border-sky-600">
        <h3 class="text-2xl font-bold text-sky-400 mb-4 font-hacker">All Instructors</h3>
        <div class="overflow-x-auto">
            <table class="w-full text-left table-auto">
                <thead>
                    <tr class="bg-gray-700 text-sky-300">
                        <th class="p-4">Name</th>
                        <th class="p-4">Email</th>
                    </tr>
                </thead>
                <tbody id="instructor-table-body" class="divide-y divide-gray-700">
                    </tbody>
            </table>
        </div>
        <p class="text-center text-sm mt-4 text-sky-500" id="no-instructors">No instructor data found.</p>
    </div>
</main>

<footer class="py-8 text-center text-sky-600 text-sm font-hacker select-none">
    © 2025 Cyber Crush. All rights reserved.
</footer>

<script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => {
        const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
        mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
        mobileMenu.classList.toggle('hidden');
    });

    const authLink = document.getElementById('authLink');
    const mobileAuthLink = document.getElementById('mobileAuthLink');

    // Handle Sign Out
    authLink.addEventListener('click', (event) => {
        event.preventDefault();
        localStorage.removeItem('isAdminLoggedIn');
        window.location.href = 'index.html';
    });
    mobileAuthLink.addEventListener('click', (event) => {
        event.preventDefault();
        localStorage.removeItem('isAdminLoggedIn');
        window.location.href = 'index.html';
    });

    // Dummy data for demonstration purposes
    const students = [
        { name: 'Student One', email: 'student1@example.com', mobile: '9876543210', id: 'CC-101' },
        { name: 'Student Two', email: 'student2@example.com', mobile: '9876543211', id: 'CC-102' }
    ];

    const instructors = [
        { name: 'Rohit Kushwaha', email: 'instructor@cybercrush.com' }
    ];

    // Function to render student data
    function renderStudents() {
        const studentTableBody = document.getElementById('student-table-body');
        const noStudentsMessage = document.getElementById('no-students');

        if (students.length === 0) {
            noStudentsMessage.classList.remove('hidden');
            studentTableBody.innerHTML = '';
        } else {
            noStudentsMessage.classList.add('hidden');
            students.forEach(student => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-700 transition duration-200';
                row.innerHTML = `
                    <td class="p-4">${student.name}</td>
                    <td class="p-4">${student.email}</td>
                    <td class="p-4">${student.mobile}</td>
                    <td class="p-4">${student.id}</td>
                `;
                studentTableBody.appendChild(row);
            });
        }
    }

    // Function to render instructor data
    function renderInstructors() {
        const instructorTableBody = document.getElementById('instructor-table-body');
        const noInstructorsMessage = document.getElementById('no-instructors');

        if (instructors.length === 0) {
            noInstructorsMessage.classList.remove('hidden');
            instructorTableBody.innerHTML = '';
        } else {
            noInstructorsMessage.classList.add('hidden');
            instructors.forEach(instructor => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-700 transition duration-200';
                row.innerHTML = `
                    <td class="p-4">${instructor.name}</td>
                    <td class="p-4">${instructor.email}</td>
                `;
                instructorTableBody.appendChild(row);
            });
        }
    }

    // Call render functions on page load
    document.addEventListener('DOMContentLoaded', () => {
        renderStudents();
        renderInstructors();
    });
</script>
</body>
</html>
