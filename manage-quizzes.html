<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Manage Quizzes – Cyber Crush</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1017;
            color: #d1e2f4;
        }
        .font-hacker {
            font-family: 'Share Tech Mono', monospace;
        }
        .glow-text {
            text-shadow: 0 0 3px #38bdf8, 0 0 6px #38bdf8;
        }
        .btn-glow {
            box-shadow: 0 0 3px #38bdf8, 0 0 6px #38bdf8;
        }
    </style>
</head>
<body class="bg-gray-900 text-sky-400 font-hacker min-h-screen">

<header class="sticky top-0 z-50 bg-gray-900 border-b border-sky-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex-shrink-0">
                <a class="text-2xl font-extrabold glow-text select-none text-sky-400" href="index.html">Cyber Crush</a>
            </div>
            <div class="hidden md:flex space-x-8 text-sky-400 font-semibold text-sm tracking-wide">
                <a class="hover:text-sky-200 transition" href="instructor-dashboard.html">Dashboard</a>
                <a class="hover:text-sky-200 transition" href="index.html">Sign Out</a>
            </div>
            <div class="md:hidden">
                <button aria-label="Open menu" aria-controls="mobile-menu" aria-expanded="false" class="text-sky-400 hover:text-sky-200 focus:outline-none focus:ring-2 focus:ring-sky-400" id="mobile-menu-button">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-800 border-t border-sky-700">
            <a class="block px-3 py-2 rounded-md text-base font-semibold text-sky-400 hover:text-sky-200 hover:bg-gray-700 transition" href="instructor-dashboard.html">Dashboard</a>
            <a class="block px-3 py-2 rounded-md text-base font-semibold text-sky-400 hover:text-sky-200 hover:bg-gray-700 transition" href="index.html">Sign Out</a>
        </div>
    </div>
</header>

<main class="max-w-4xl mx-auto px-6 sm:px-8 lg:px-12 py-16">
    <h2 class="text-4xl font-bold glow-text text-center mb-12 font-hacker">Manage Quizzes</h2>
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg border border-sky-600">
        <h3 class="text-2xl font-bold text-sky-400 mb-4 font-hacker">Existing Quizzes</h3>
        <ul class="space-y-4 mb-8">
            <li class="bg-gray-700 p-4 rounded-md border border-sky-600 flex items-center justify-between">
                <span>Quiz: Module 1 - Introduction to Hacking</span>
                <div class="flex items-center space-x-2">
                    <button class="text-sm px-4 py-2 rounded-md bg-blue-500 hover:bg-blue-600 transition text-gray-900 font-semibold">Edit</button>
                    <button class="text-sm px-4 py-2 rounded-md bg-red-500 hover:bg-red-600 transition text-white font-semibold">Delete</button>
                </div>
            </li>
            <li class="bg-gray-700 p-4 rounded-md border border-sky-600 flex items-center justify-between">
                <span>Quiz: Module 2 - Network Scanning</span>
                <div class="flex items-center space-x-2">
                    <button class="text-sm px-4 py-2 rounded-md bg-blue-500 hover:bg-blue-600 transition text-gray-900 font-semibold">Edit</button>
                    <button class="text-sm px-4 py-2 rounded-md bg-red-500 hover:bg-red-600 transition text-white font-semibold">Delete</button>
                </div>
            </li>
        </ul>
        
        <h3 class="text-2xl font-bold text-sky-400 mb-4 font-hacker">Add New Quiz Question</h3>
        <form action="#" method="POST" id="quizForm">
            <div class="mb-6">
                <label for="questionText" class="block text-sky-400 font-bold mb-2">Question</label>
                <input type="text" id="questionText" name="questionText" class="w-full px-4 py-3 rounded-md bg-gray-900 border border-sky-600 text-sky-300 placeholder-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="e.g., What is phishing?" required/>
            </div>
            <div class="mb-6">
                <label for="options" class="block text-sky-400 font-bold mb-2">Options (comma-separated)</label>
                <input type="text" id="options" name="options" class="w-full px-4 py-3 rounded-md bg-gray-900 border border-sky-600 text-sky-300 placeholder-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Option A, Option B, Option C, Option D" required/>
            </div>
            <div class="mb-6">
                <label for="correctAnswer" class="block text-sky-400 font-bold mb-2">Correct Answer</label>
                <input type="text" id="correctAnswer" name="correctAnswer" class="w-full px-4 py-3 rounded-md bg-gray-900 border border-sky-600 text-sky-300 placeholder-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Enter the correct answer exactly as it appears in options." required/>
            </div>
            <button type="submit" class="w-full px-8 py-3 bg-sky-500 text-gray-900 font-semibold rounded-md shadow-lg btn-glow hover:bg-sky-600 transition">Add Question</button>
        </form>
    </div>
</main>

<footer class="py-8 text-center text-sky-600 text-sm font-hacker select-none">
    © 2025 Cyber Crush. All rights reserved.
</footer>

<script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => {
        const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
        mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
        mobileMenu.classList.toggle('hidden');
    });

    document.getElementById('quizForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Question added successfully!');
        this.reset();
    });
</script>
</body>
</html>
