<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Student Profile – Cyber Crush</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1017;
            color: #d1e2f4;
        }
        .font-hacker {
            font-family: 'Share Tech Mono', monospace;
        }
        .glow-text {
            text-shadow: 0 0 3px #38bdf8, 0 0 6px #38bdf8;
        }
        .btn-glow {
            box-shadow: 0 0 3px #38bdf8, 0 0 6px #38bdf8;
        }
    </style>
</head>
<body class="bg-gray-900 text-sky-400 font-hacker min-h-screen">

<header class="sticky top-0 z-50 bg-gray-900 border-b border-sky-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex-shrink-0">
                <a class="text-2xl font-extrabold glow-text select-none text-sky-400" href="index.html">Cyber Crush</a>
            </div>
            <div class="hidden md:flex space-x-8 text-sky-400 font-semibold text-sm tracking-wide">
                <a class="hover:text-sky-200 transition" href="student-dashboard.html">Dashboard</a>
                <a class="hover:text-sky-200 transition" href="courses.html">Courses</a>
                <a class="hover:text-sky-200 transition" href="profile.html">Profile</a>
                <a class="hover:text-sky-200 transition" href="index.html">Sign Out</a>
            </div>
            <div class="md:hidden">
                <button aria-label="Open menu" aria-controls="mobile-menu" aria-expanded="false" class="text-sky-400 hover:text-sky-200 focus:outline-none focus:ring-2 focus:ring-sky-400" id="mobile-menu-button">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-800 border-t border-sky-700">
            <a class="block px-3 py-2 rounded-md text-base font-semibold text-sky-400 hover:text-sky-200 hover:bg-gray-700 transition" href="student-dashboard.html">Dashboard</a>
            <a class="block px-3 py-2 rounded-md text-base font-semibold text-sky-400 hover:text-sky-200 hover:bg-gray-700 transition" href="courses.html">Courses</a>
            <a class="block px-3 py-2 rounded-md text-base font-semibold text-sky-400 hover:text-sky-200 hover:bg-gray-700 transition" href="profile.html">Profile</a>
            <a class="block px-3 py-2 rounded-md text-base font-semibold text-sky-400 hover:text-sky-200 hover:bg-gray-700 transition" href="index.html">Sign Out</a>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12 py-16">
    <h2 class="text-4xl font-bold glow-text text-center mb-12 font-hacker">Student Profile</h2>
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg border border-sky-600 max-w-2xl mx-auto">
        <div class="flex flex-col items-center space-y-4 mb-8">
            <div class="relative">
                <img id="profile-pic" class="w-32 h-32 rounded-full border-4 border-sky-500 object-cover" src="https://via.placeholder.com/150" alt="Profile Picture"/>
                <input type="file" id="profile-pic-upload" class="hidden" accept="image/*"/>
                <button onclick="document.getElementById('profile-pic-upload').click()" class="absolute bottom-0 right-0 p-2 bg-sky-500 text-gray-900 rounded-full btn-glow hover:bg-sky-600 transition">
                    <i class="fas fa-camera text-lg"></i>
                </button>
            </div>
            <h3 class="text-2xl font-bold text-sky-400 font-hacker">Student Name</h3>
        </div>

        <form id="profileForm" class="space-y-6">
            <div>
                <label for="mobileNumber" class="block text-sky-400 font-semibold mb-2">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" class="w-full px-4 py-3 rounded-md bg-gray-900 border border-sky-600 text-sky-300 placeholder-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Enter your mobile number" required/>
            </div>

            <div class="flex items-center justify-between gap-4 flex-wrap">
                <button type="submit" class="flex-grow px-8 py-3 bg-sky-500 text-gray-900 font-semibold rounded-md shadow-lg btn-glow hover:bg-sky-600 transition">
                    Update Profile
                </button>
                <a href="https://wa.me/919876543210?text=I%20want%20to%20pay%20fee" target="_blank" class="flex-grow text-center px-8 py-3 bg-green-500 text-gray-900 font-semibold rounded-md shadow-lg hover:bg-green-600 transition">
                    <i class="fab fa-whatsapp mr-2"></i> Pay Fees
                </a>
            </div>
        </form>
    </div>
</main>

<footer class="py-8 text-center text-sky-600 text-sm font-hacker select-none">
    © 2025 Cyber Crush. All rights reserved.
</footer>

<script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => {
        const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
        mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
        mobileMenu.classList.toggle('hidden');
    });

    const profilePicInput = document.getElementById('profile-pic-upload');
    const profilePic = document.getElementById('profile-pic');
    profilePicInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profilePic.src = e.target.result;
                localStorage.setItem('profilePicUrl', e.target.result);
            };
            reader.readAsDataURL(file);
        }
    });

    const mobileNumberInput = document.getElementById('mobileNumber');
    const profileForm = document.getElementById('profileForm');

    // Load saved data on page load
    window.onload = function() {
        const savedPicUrl = localStorage.getItem('profilePicUrl');
        if (savedPicUrl) {
            profilePic.src = savedPicUrl;
        }
        const savedMobile = localStorage.getItem('mobileNumber');
        if (savedMobile) {
            mobileNumberInput.value = savedMobile;
        }
    };

    // Save data on form submit
    profileForm.addEventListener('submit', function(event) {
        event.preventDefault();
        localStorage.setItem('mobileNumber', mobileNumberInput.value);
        alert('Profile Updated Successfully!');
    });
</script>
</body>
</html>
