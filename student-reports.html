<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Student Reports – Cyber Crush</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1017;
            color: #d1e2f4;
        }
        .font-hacker {
            font-family: 'Share Tech Mono', monospace;
        }
        .glow-text {
            text-shadow: 0 0 3px #38bdf8, 0 0 6px #38bdf8;
        }
        .btn-glow {
            box-shadow: 0 0 3px #38bdf8, 0 0 6px #38bdf8;
        }
    </style>
</head>
<body class="bg-gray-900 text-sky-400 font-hacker min-h-screen">

<header class="sticky top-0 z-50 bg-gray-900 border-b border-sky-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex-shrink-0">
                <a class="text-2xl font-extrabold glow-text select-none text-sky-400" href="index.html">Cyber Crush</a>
            </div>
            <div class="hidden md:flex space-x-8 text-sky-400 font-semibold text-sm tracking-wide">
                <a class="hover:text-sky-200 transition" href="instructor-dashboard.html">Dashboard</a>
                <a class="hover:text-sky-200 transition" href="index.html">Sign Out</a>
            </div>
            <div class="md:hidden">
                <button aria-label="Open menu" aria-controls="mobile-menu" aria-expanded="false" class="text-sky-400 hover:text-sky-200 focus:outline-none focus:ring-2 focus:ring-sky-400" id="mobile-menu-button">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-800 border-t border-sky-700">
            <a class="block px-3 py-2 rounded-md text-base font-semibold text-sky-400 hover:text-sky-200 hover:bg-gray-700 transition" href="instructor-dashboard.html">Dashboard</a>
            <a class="block px-3 py-2 rounded-md text-base font-semibold text-sky-400 hover:text-sky-200 hover:bg-gray-700 transition" href="index.html">Sign Out</a>
        </div>
    </div>
</header>

<main class="max-w-5xl mx-auto px-6 sm:px-8 lg:px-12 py-16">
    <h2 class="text-4xl font-bold glow-text text-center mb-12 font-hacker">Student Reports</h2>
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg border border-sky-600">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-700">
                <thead>
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider font-hacker">Student Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider font-hacker">Course</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider font-hacker">Progress</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider font-hacker">Last Activity</th>
                    </tr>
                </thead>
                <tbody class="bg-gray-900 divide-y divide-gray-700">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap"><span class="text-sky-300">Jane Doe</span></td>
                        <td class="px-6 py-4 whitespace-nowrap"><span class="text-sky-300">CC Certified Course</span></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="w-full bg-gray-500 rounded-full h-2.5">
                                <div class="bg-sky-500 h-2.5 rounded-full" style="width: 75%;"></div>
                            </div>
                            <span class="text-xs mt-1 block">75%</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap"><span class="text-sky-300">1 day ago</span></td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap"><span class="text-sky-300">John Smith</span></td>
                        <td class="px-6 py-4 whitespace-nowrap"><span class="text-sky-300">Web Security</span></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="w-full bg-gray-500 rounded-full h-2.5">
                                <div class="bg-sky-500 h-2.5 rounded-full" style="width: 20%;"></div>
                            </div>
                            <span class="text-xs mt-1 block">20%</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap"><span class="text-sky-300">3 hours ago</span></td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap"><span class="text-sky-300">Emily Clark</span></td>
                        <td class="px-6 py-4 whitespace-nowrap"><span class="text-sky-300">Network Security</span></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="w-full bg-gray-500 rounded-full h-2.5">
                                <div class="bg-sky-500 h-2.5 rounded-full" style="width: 95%;"></div>
                            </div>
                            <span class="text-xs mt-1 block">95%</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap"><span class="text-sky-300">5 days ago</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer class="py-8 text-center text-sky-600 text-sm font-hacker select-none">
    © 2025 Cyber Crush. All rights reserved.
</footer>

<script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => {
        const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
        mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
        mobileMenu.classList.toggle('hidden');
    });
</script>
</body>
</html>
