<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Admin / Instructor Login â€“ Cyber Crush</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1017;
            color: #d1e2f4;
        }
        .font-hacker {
            font-family: 'Share Tech Mono', monospace;
        }
        .glow-text {
            text-shadow: 0 0 3px #38bdf8, 0 0 6px #38bdf8;
        }
        .btn-glow {
            box-shadow: 0 0 3px #38bdf8, 0 0 6px #38bdf8;
        }
    </style>
</head>
<body class="bg-gray-900 text-sky-400 font-hacker min-h-screen flex flex-col justify-center items-center">

<div class="bg-gray-800 p-8 rounded-lg shadow-lg border border-sky-600 w-full max-w-sm text-center">
    <h2 class="text-3xl font-bold glow-text mb-6 font-hacker">Admin / Instructor Login</h2>
    <form id="loginForm">
        <div class="mb-4">
            <input type="email" id="email" placeholder="Email Address / Admin Phone Number" class="w-full px-4 py-3 rounded-md bg-gray-900 border border-sky-600 text-sky-300 placeholder-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-500" required/>
        </div>
        <div class="mb-6">
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-md bg-gray-900 border border-sky-600 text-sky-300 placeholder-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-500" required/>
        </div>
        <button type="submit" class="w-full px-8 py-3 bg-sky-500 text-gray-900 font-semibold rounded-md shadow-lg btn-glow hover:bg-sky-600 transition">Log In</button>
    </form>
    <p class="text-center text-red-400 mt-4 hidden" id="errorMessage">Invalid email or password.</p>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // This is crucial to stop the form from submitting normally.

        const email = document.getElementById('email').value.trim(); // Trim whitespace
        const password = document.getElementById('password').value.trim(); // Trim whitespace
        const errorMessage = document.getElementById('errorMessage');

        // Admin credentials
        const adminEmail = 'rohitkushwaha6209@gmail.com';
        const adminPassword = 'rohit@2006';

        // Instructor credentials
        const instructorEmail = 'instructor@cybercrush.com';
        const instructorPassword = 'admin123';
        
        // Clear previous login state
        localStorage.removeItem('isAdminLoggedIn');
        localStorage.removeItem('isInstructorLoggedIn');

        if (email === adminEmail && password === adminPassword) {
            localStorage.setItem('isAdminLoggedIn', 'true');
            window.location.href = 'admin-dashboard.html';
        } else if (email === instructorEmail && password === instructorPassword) {
            localStorage.setItem('isInstructorLoggedIn', 'true');
            window.location.href = 'instructor-dashboard.html';
        } else {
            errorMessage.classList.remove('hidden');
        }
    });
</script>

</body>
</html>
