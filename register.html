<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Student Register â€“ Cyber Crush</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1017;
            color: #d1e2f4;
        }
        .font-hacker {
            font-family: 'Share Tech Mono', monospace;
        }
        .glow-text {
            text-shadow: 0 0 3px #38bdf8, 0 0 6px #38bdf8;
        }
        .btn-glow {
            box-shadow: 0 0 3px #38bdf8, 0 0 6px #38bdf8;
        }
    </style>
</head>
<body class="bg-gray-900 text-sky-400 font-hacker min-h-screen flex flex-col justify-center items-center">

<div class="bg-gray-800 p-8 rounded-lg shadow-lg border border-sky-600 w-full max-w-sm text-center">
    <h2 class="text-3xl font-bold glow-text mb-6 font-hacker">Student Registration</h2>
    <form action="dashboard.html" method="get">
        <div class="mb-4">
            <input type="text" id="name" placeholder="Full Name" class="w-full px-4 py-3 rounded-md bg-gray-900 border border-sky-600 text-sky-300 placeholder-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-500" required/>
        </div>
        <div class="mb-4">
            <input type="email" id="email" placeholder="Email Address" class="w-full px-4 py-3 rounded-md bg-gray-900 border border-sky-600 text-sky-300 placeholder-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-500" required/>
        </div>
        <div class="mb-6">
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-md bg-gray-900 border border-sky-600 text-sky-300 placeholder-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-500" required/>
        </div>
        <button type="submit" class="w-full px-8 py-3 bg-sky-500 text-gray-900 font-semibold rounded-md shadow-lg btn-glow hover:bg-sky-600 transition">Register</button>
    </form>
    <p class="mt-4 text-sm text-sky-300">Already have an account? <a href="login.html" class="text-sky-500 hover:underline">Login Here</a></p>
</div>

</body>
</html>
