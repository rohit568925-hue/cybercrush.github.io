<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Student Login â€“ Cyber Crush</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1017;
            color: #d1e2f4;
        }
        .font-hacker {
            font-family: 'Share Tech Mono', monospace;
        }
        .glow-text {
            text-shadow: 0 0 3px #38bdf8, 0 0 6px #38bdf8;
        }
        .btn-glow {
            box-shadow: 0 0 3px #38bdf8, 0 0 6px #38bdf8;
        }
    </style>
</head>
<body class="bg-gray-900 text-sky-400 font-hacker min-h-screen flex items-center justify-center">

<div class="max-w-md w-full mx-auto p-8 rounded-lg shadow-lg border border-sky-600 bg-gray-800">
    <h2 class="text-3xl font-bold glow-text text-center mb-8 font-hacker">Student Login</h2>
    <form id="loginForm">
        <div class="mb-6">
            <label for="email" class="block text-sky-400 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-md bg-gray-900 border border-sky-600 text-sky-300 placeholder-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="e.g., yourname@example.com" required/>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-sky-400 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-md bg-gray-900 border border-sky-600 text-sky-300 placeholder-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Enter your password" required/>
        </div>
        <button type="submit" class="w-full px-8 py-3 bg-sky-500 text-gray-900 font-semibold rounded-md shadow-lg btn-glow hover:bg-sky-600 transition">Login</button>
    </form>
    <p class="text-center text-red-400 mt-4 hidden" id="errorMessage">Invalid email or password.</p>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');
        
        // Mock credentials for demonstration
        const mockEmail = 'student@cybercrush.com';
        const mockPassword = 'password123';

        if (email === mockEmail && password === mockPassword) {
            localStorage.setItem('isStudentLoggedIn', 'true');
            window.location.href = 'student-dashboard.html';
        } else {
            errorMessage.classList.remove('hidden');
        }
    });
</script>

</body>
</html>
